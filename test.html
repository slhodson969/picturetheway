<html>
<head>
	<title>Test Page</title>

	<style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>

	<script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/jquery.geocomplete.min.js"></script>

    <script type="text/javascript">

    	var amsterdam = new google.maps.LatLng(52.370216, 4.895168);
		function initialize() {
			var mapOptions = {
				center: amsterdam,
				zoom: 8,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
		}
		google.maps.event.addDomListener(window, 'load', initialize);
    </script>

    <script>

    	var start_coordinates, end_coordinates;

		$(function(){
			
			enableOrDisableFindButton();

			$(".geocomplete").geocomplete({
				map: ".map_canvas",
				//details: "form",
				//types: ["geocode", "establishment"]
			});

			$("#geocomplete_start").bind("geocode:result", function(event, result){
				start_coordinates = result.geometry;
				console.log("START");
				console.log(result);
				console.log(result.geometry.location.lat());
				console.log(result.geometry.location.lng());
				console.log(result.formatted_address);
				console.log("-----------------------------");

				$(this).blur(function() {
  					$("#geocomplete_start").val(result.formatted_address);
				});

				enableOrDisableFindButton();

			});

			$("#geocomplete_end").bind("geocode:result", function(event, result){
				end_coordinates = result.geometry;
				console.log("END")
				console.log(result);
				console.log(result.geometry.location.lat());
				console.log(result.geometry.location.lng());
				console.log(result.formatted_address);
				console.log("-----------------------------");

				$(this).blur(function() {
  					$("#geocomplete_end").val(result.formatted_address);
				});

				enableOrDisableFindButton();
				
			});

			$("#find").click(function(){
				$(".geocomplete").trigger("geocode");
				// $(".geocomplete").bind("geocode:result", function(event, result){
    // 				console.log(result);
    // 			});
			});
		});

		function enableOrDisableFindButton() {
			if (start_coordinates && end_coordinates) {
				$("#find").removeAttr("disabled");
			} else if (!$("#deliveryNext").is(":disabled")) {
				$("#find").attr("disabled", "disabled");
			}
		}
		
    </script>

</head>
<body>
	<h1>Hello World!</h1>

	<form>
		Start: <input type="text" name="start" id="geocomplete_start" class="geocomplete"><br>
		End: <input type="text" name="end" id="geocomplete_end" class="geocomplete">
		<input id="find" type="button" value="find" />
	</form>

	<div class="map_canvas" id="map-canvas"></div>

</form>

</body>
</html>
